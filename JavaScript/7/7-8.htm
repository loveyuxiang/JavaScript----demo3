<script language="JavaScript">

function setVariables(){<!--设置变量-->
       
       h=".pixelLeft=",v=".pixelTop=",dS="",sD=".style";<!--设置变量-->
}
var y = 200;<!--初始纵坐标-->
var x = 300;<!--初始横坐标-->
var inc=0;
var X = 250;<!--初始纵坐标-->
var Y = 150;<!--初始横坐标-->
function moveLetters() {
   for ( j = 0 ; j <26 ; j++ ) {
      objectX="object"+j<!--对第j个对象-->
      eval(dS + objectX +sD + v + (Y + Math.cos((20*Math.sin(inc/20))+j*70)*y*(Math.sin(10+inc/10)+0.2)*Math.cos((inc + j*25)/10)));<!--设置第j个对象的上边界-->
      eval(dS + objectX + sD + h + (X + Math.sin((20*Math.sin(inc/20))+j*70)*x*(Math.sin(10+inc/10)+0.2)*Math.cos((inc + j*25)/10)));<!--设置第j个对象的左边界-->
   }
   inc+=.2;<!--幅度增加-->
   setTimeout("moveLetters()", 1);<!--设置周期调用的时间-->
}
setVariables()<!--直接调用setVariables函数-->
moveLetters()<!--直接调用moveLetters函数-->
</script>
