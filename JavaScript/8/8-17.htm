<script language="JavaScript">

var num_of_plugins = navigator.plugins.length;    <!--定义变量用来指示浏览器插件中支持MIME类型的数目-->

for (var i=0; i < num_of_plugins; i++) {
   var list_number=i+1;
   document.write("<font color=red>Plug-in No." + list_number + "- </font>"+navigator.plugins[i].name+" <br>[Location: " + navigator.plugins[i].filename + "]<p>");
   }                                              <!--显示所有的插件名称和插件程序的文件名称-->
if (list_number>10)
        alert("\n哇!你有 " + list_number + " 种外挂程序!")     <!--如果插件数目大于15则弹出提示框“哇！你有X种外挂程序！”-->
else(list_number<=10)
        alert ("\n多找一些外挂程序吧! 你只有  "+ list_number + " 种外挂程序,有点逊!")   <!--否则弹出显示框“多找一些外挂程序吧！你只有X种外挂程序，有点逊！”-->

</script>

<!--本案例检测用户浏览器中所装插件的数目和类别-->
<!--根据所装插件的多少弹出相应的提示框-->
