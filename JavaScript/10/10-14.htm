.skin0 {

.skin1 {
cursor:default;
position:absolute;
text-align:left;
font-family: Arial, Helvetica, sans-serif;
font-size: 10pt;
width:120px;
background-color:menu;
visibility:hidden;

}
.menuitems {
padding-left:15px;
padding-right:10px;
}

</style>


<SCRIPT LANGUAGE="JavaScript">
var menuskin = "skin1";<!--菜单的显示风格-->
var display_url = 1;<!--标志位-->

function showmenuie5() {
var rightedge = document.body.clientWidth-event.clientX;<!--根据鼠标的位置得到菜单的右边界-->
var bottomedge = document.body.clientHeight-event.clientY;<!--根据鼠标的位置得到菜单的下边界-->
if (rightedge < ie5menu.offsetWidth)<!--如果右边界超过了当前窗口-->
ie5menu.style.left = document.body.scrollLeft + event.clientX - ie5menu.offsetWidth;
else<!--如果右边界在当前窗口内部-->
ie5menu.style.left = document.body.scrollLeft + event.clientX;<!--设置菜单的左边界-->
if (bottomedge < ie5menu.offsetHeight)<!--如果下边界超过了当前窗口-->
ie5menu.style.top = document.body.scrollTop + event.clientY - ie5menu.offsetHeight;<!--设置菜单的下边界-->
else<!--如果下边界在当前窗口内部-->
ie5menu.style.top = document.body.scrollTop + event.clientY;<!--设置菜单的下边界-->
ie5menu.style.visibility = "visible";<!--显示菜单-->
return false;
}

function hidemenuie5() {
ie5menu.style.visibility = "hidden";<!--将菜单的属性设置为隐藏-->
}

function highlightie5() {
if (event.srcElement.className == "menuitems") {
event.srcElement.style.backgroundColor = "highlight";<!--设置背景为高亮-->
event.srcElement.style.color = "white";<!--字体为白色-->
if (display_url)
window.status = event.srcElement.url;<!--在状态栏中显示url-->
   }
}

function lowlightie5() {<!--去掉背景的反显-->
if (event.srcElement.className == "menuitems") {
event.srcElement.style.backgroundColor = "";<!--设置背景色为空-->
event.srcElement.style.color = "black";<!--字体为黑色-->
window.status = "";<!--状态置空-->
   }
}

function jumptoie5() {<!--在新窗口中打开制定的链接-->
if (event.srcElement.className == "menuitems") {<!--判断事件的对象-->
if (event.srcElement.getAttribute("target") != null)
window.open(event.srcElement.url, event.srcElement.getAttribute("target"));<!--在新窗口中打开指定的链接-->
else
window.location = event.srcElement.url;<!--在新窗口中打开指定的链接-->
   }
}
</script>
<div id="ie5menu" class="skin0" onMouseover="highlightie5()" onMouseout="lowlightie5()" onClick="jumptoie5();">
<div class="menuitems" url="http://www.sohu.com">搜狐</div>
<div class="menuitems" url="http://www.sina.com">新浪</div>
<div class="menuitems" url="http://www.tom.com">TOM</div>
<div class="menuitems" url="http://www.nba.com">NBA</div>
<div class="menuitems" url="http://www.JavaScript.com">JavaScript网站</div>


<script language="JavaScript">
if (document.all && window.print) {<!--如果是ie浏览器-->
ie5menu.className = menuskin;<!--获得菜单的风格-->
document.oncontextmenu = showmenuie5;<!--声明设置函数-->
document.body.onclick = hidemenuie5;<!--声明设置函数-->
}
</script>
