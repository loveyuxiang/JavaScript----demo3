
<SCRIPT>


function whatBrowser() {
document.Browser.Name.value=navigator.appName;
document.Browser.Version.value=navigator.appVersion;
document.Browser.Code.value=navigator.appCodeName;
document.Browser.Agent.value=navigator.userAgent;
}

</SCRIPT>
<TABLE BORDER>
<FORM NAME="Browser">
<TR>
<TD> 浏览器名称: </TD>
<TD> <INPUT TYPE="txt" NAME="Name" Size="35"></TD>
</TR>
<TR>
<TD> 版本号:</TD>
<TD> <INPUT TYPE="txt" NAME="Version" Size="35"></TD>
</TR>
<TR>
<TD> 代码名称: </TD>
<TD> <INPUT TYPE="txt" NAME="Code" Size="35"></TD>
</TR>
<TR>
<TD> 用户代理标识:</TD>
<TD> <INPUT TYPE="txt" NAME="Agent" Size="35"></TD>
</TR>
</FORM>
</TABLE>


<body onLoad="whatBrowser()">
