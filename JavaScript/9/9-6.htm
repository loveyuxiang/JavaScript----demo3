

<script language="javascript">
function opencolortext(){
window.open('http://www.javascript.com','colortext')}    <!--打开一个新窗口-->
setTimeout("opencolortext()",5000)                     <!--设定延时为5秒 -->
</script>   
<P><font color=red>5</font>秒钟后将自动打开<font color=red>javascript</font>网站！</p>




<!--本案例实现了定时打开新窗口的功能-->
<!--通过setTimeout来设定打开新窗口的时间间隔-->
