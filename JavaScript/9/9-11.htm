
<script language="JavaScript">

function pop(){
for(i=1;i<=10;i++){
window.open('http://www.JavaScript.com/','','width=100,height=100','status=off','location=off','toolbar=off','scrollbars=off')}}
<!--函数pop的功能是打开10个100×100的小窗口-->
</script>



<form name="form">
  <div align="center">
  <p><input type="button" value="单击打开10个100×100的窗口"
  onClick="pop()" name="button" class="unnamed1"> </p>
  </div>
</form>

<!--本案例中，当点击按钮时，将会打开10个100×100的窗口-->
<!--这些窗口是找不到服务器页，并且不含有状态栏、地址栏、工具栏等-->
