<script language="JavaScript">


function showtip2(current,e,text){
if (document.readyState=="complete"){<!--如果是ie浏览器并且满足readystate标志位-->
document.all.tooltip2.innerHTML='<marquee style="border:1px solid blue">'+text+'</marquee>'<!--循环播放链接-->

document.all.tooltip2.style.visibility="visible"<!--方框设置为显示-->
}

}

function hidetip2(){
 (document.all)

}
