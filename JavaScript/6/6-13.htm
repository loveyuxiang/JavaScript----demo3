<STYLE TYPE="text/css">

#moveobj {position: relative; 

}

</STYLE>
<script language="javascript">

//定义函数moveit; 
function moveit(){
moveTop = document.forms[0].elements[0].value;
moveLeft = document.forms[0].elements[1].value;
moveobj.style.top = moveTop;
moveobj.style.left = moveLeft; 
}


</script>
<!--注意：设置一个唯一的ID=moueobj，该ID与CSS中的一致。form属性中action="javascript:moveit()"-->
<div id="moveobj"><img src="bike.jpg"></div><p>
<form action="javascript:moveit()">
顶边距离: 
<input type=text size=3 name=topnum value=0>
左边距离: 
<input type=text size=3 name=leftnum value=0>
<input type=submit value="移动" name="submit">
</form>
