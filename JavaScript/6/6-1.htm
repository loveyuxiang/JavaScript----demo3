
<SCRIPT LANGUAGE="JavaScript">

function makevisible(cur,which){ 
if (which==0)
cur.filters.alpha.opacity=100
else
cur.filters.alpha.opacity=20}

</SCRIPT>
<a href="http://"><img src="final.bmp" border=0 style="filter:alpha(opacity=20)" onMouseOver="makevisible(this,0)" onMouseOut="makevisible(this,1)" alt=""></a><br>
